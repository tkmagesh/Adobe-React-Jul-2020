        //Using state
        class Greeter extends React.Component{

            state = {
                userName : '', 
                greetMsg : '[Default greet message]'
            };

            //behavior
            onBtnGreetClick = () => {
                const userName = this.state.userName;
                this.setState({greetMsg : `Hi ${userName}!, Have a nice day!`});
            }

            onUserNameTxtChange = (evt) => {
                this.setState({userName : evt.target.value});
            }

            //Presentation
            render(){
                return(
                    <div>
                        <h1>Greeter</h1>
                        <hr/>
                        <label htmlFor="">User Name :</label>
                        <input type="text" onChange={this.onUserNameTxtChange} />
                        <input type="button" value="Greet" onClick={this.onBtnGreetClick}/>
                        <div>{this.state.greetMsg}</div>
                    </div>
                )
            }
        }

        ReactDOM.render(React.createElement(Greeter)
            , document.getElementById('root'))
    </script>
