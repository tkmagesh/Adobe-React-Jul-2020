<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Products</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/babel">

        var productNames = [];

        class Products extends React.Component{
            state = { 
                newProductName : ''
            }
            onAddNewClick = () => {
                let { newProductName } = this.state;
                this.props.data.push(newProductName);
                console.table(this.props.data);
            }
            render() {
                const { data } = this.props;
                const productItems = productNames.map((productName,index) => (<li key={index}>{productName}</li>));
                return(
                    <div>
                        <h1>Products</h1>
                        <label>Name</label>
                        <input type="text" onChange={ evt => this.setState({newProductName : evt.target.value})} />
                        <input type="button" value="Add New" onClick={this.onAddNewClick} />
                        <ul>
                            {productItems}
                        </ul>
                    </div>
                )
            }
        }

        class ProductsCount extends React.Component{
            render(){
                return(
                    <div>
                        <span>Count : </span>
                        <span>{this.props.data.length}</span>
                    </div>
                )
            }
        }

        ReactDOM.render(
            <div>
                <ProductsCount data={productNames}/>
                <Products data={productNames}/>
            </div>
            , document.getElementById('root'))
    
    </script>
</head>
<body>
    <div id="root">
        
    </div>
</body>
</html>
